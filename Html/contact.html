<head>

	<link rel="stylesheet" href="contact.css">
</head>
<body>
	<section class="top-banner">
		<div id="logo">
			<img src="img/D3Edit_1.png" alt="">
		</div>
		<div id="title">
			<h3>A START TO FINISH CONCRETE SUPPLY COMPANY</h3>
		</div>
		<nav>
            <ul class="top-menu">
                <li><a href="../Html/index.html">Home</a><div class="menu-item" id="home"></div></li>
                <li><a href="../Html/about.html">About</a><div class="menu-item" id="company"></div></li>

            </ul>
        </nav>

	<section class="main">
		<article class="calendar">
			<div id="placeHolderCalendar"></div>
		</article>
		<article id="contactDetails">
			<ul>
				<li>Phone: (555)555 5555</li>
				<li>Email: email@example.com</li>
				<li>Fax:???</li>
			</ul>
		</article>
		<article id="contactForm">
			<form action="#">
				<label for="firstName">First Name</label>
				<input type="text" id="firstName"><br>
				<label for="lastName">Last Name</label>
				<input type="text" id="lastName"><br>
				<label for="phone">Phone Number:</label>
				<input type="text" id="phone"><br>
				<label for="email">Email: </label>
				<input type="text" id="email"><br>
				<select name="subject" id="subject">
					<option value="quote">Get Quote</option>
					<option value="sales">Contact Sales</option>
					<option value="customerSerive">Customer Service</option>
					<option value="rep">Schedule Appointment</option>
					<option value="office">Contact Office</option>
				</select><br>
				<textarea name="messageBody" id="messageBody" cols="30" rows="10"></textarea>
				<input type="submit" Value="Submit">
			</form>
		</article>
	</section>
